version: "3"
services:
  image-service:
    image: ae63dc77e68e
    ports:
      - "3003:3003"
    depends_on:
      - db
  db:
    image: postgres
    volumes:
      - database:/var/lib/postgresql/data
    # ports:
    #   - 5432:5432
    environment:
      POSTGRES_PASSWORD: password123
      POSTGRES_USER: user123
      POSTGRES_DB: image
volumes:
  database:


